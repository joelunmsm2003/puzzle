


    <div class="row searchstyle" >

      <div class="col-md-2">

        <label for="repeatSelect"> {{ 'CHECKIN' | translate}} </label>
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="model.checkin" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>

      <div class="col-md-2">

        <label for="repeatSelect"> {{ 'CHECKOUT' | translate}} </label>
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup ng-model="model.checkout" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>

      <div class="col-md-2">
      

        <label for="repeatSelect"> {{ 'ADULTS' | translate}} </label>
        <select name="repeatSelect" id="repeatSelect" ng-model="model.adults" class="form-control">
        <option ng-repeat="option in adultos.availableOptions" value="{{option.id}}">{{option.name}}</option>
        </select>

      </div>

       <div class="col-md-2">

       <label for="repeatSelect"> {{ 'CHILDRENS' | translate}} </label>
        <select name="repeatSelect" id="repeatSelect" ng-model="model.ninos" class="form-control">
        <option ng-repeat="option in ninos.availableOptions" value="{{option.id}}">{{option.name}}</option>
        </select>

      </div>

       <div class="col-md-2">

        <label for="repeatSelect"> {{ 'ROOMS' | translate}} </label>
        <select name="repeatSelect" id="repeatSelect" ng-model="model.room" class="form-control">
        <option ng-repeat="option in rooms.availableOptions" value="{{option.id}}">{{option.name}}</option>
        </select>

      </div>

  

       <div class="col-md-2">

       <button type="button" ng-click="searchdetalle(model)" class="btn btn-default btn-lg">Buscar</button>
      
      </div>



    </div>
